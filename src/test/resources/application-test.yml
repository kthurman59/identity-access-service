server:
  port: 0

spring:
  datasource:
    url: jdbc:tc:postgresql:16:///ias?TC_DAEMON=true
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  test:
    database:
      replace: none
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  task:
    scheduling:
      enabled: false

ias:
  tenant:
    header-name: X-Tenant-Key
    default-key: test
  jwt:
    issuer: ias-test
    secret:
      b64: MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDE=
    access:
      ttl: 5m
    refresh:
      ttl: 30d

logging:
  level:
    org.springframework: INFO
    com.kevdev: DEBUG


server:
  port: 0

spring:
  datasource:
    url: jdbc:tc:postgresql:16:///ias?TC_TMPFS=/var/lib/postgresql/data:rw
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  task:
    scheduling:
      enabled: false

security:
  jwt:
    secret: testsecretfortests

ias:
  tenant:
    header-name: X-Tenant-Key
    default-key: dev
  jwt:
    issuer: ias-test
    secret:
      b64: dGVzdF9qd3Rfc2VjcmV0XzMyX2J5dGVzX2Jhc2U2NA==
    access-ttl-minutes: 5
  tasks:
    scheduling-enabled: false

logging:
  level:
    org.springframework: INFO
    com.kevdev: DEBUG


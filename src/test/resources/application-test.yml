spring:
  datasource:
    url: jdbc:tc:postgresql:16:///iam
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: iam
    password: iam

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.testcontainers: INFO
    com.zaxxer.hikari: INFO

security:
  jwt:
    issuer: iamauth
    secret: ${SECURITY_JWT_SECRET:test_secret_test_secret_test_secret_test_secret_test_secret}
    accessTokenTtlSeconds: 900


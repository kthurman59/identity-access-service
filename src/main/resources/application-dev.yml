# src/main/resources/application-dev.yml

server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ias
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/dev
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings,flyway,env
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    com.kevdev: DEBUG

ias:
  tenant:
    header-name: X-Tenant-Key
    default-key: demo
  jwt:
    issuer: ias-dev
    secret:
      b64: ${IAS_JWT_SECRET_B64:}
    access-ttl-minutes: 60


name: ci
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Enable Testcontainers reusable mode
        run: |
          echo "testcontainers.reuse.enable=true" > ~/.testcontainers.properties

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: test
          SECURITY_JWT_SECRET: dev_secret_dev_secret_dev_secret_dev_
        run: ./mvnw -B -DskipITs=false test

      - name: Package app
        if: github.ref == 'refs/heads/main'
        run: ./mvnw -B -DskipTests package

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports
            target/site/jacoco


server:
  port: 8082

spring:
  application:
    name: identity-access-service
  datasource:
    url: jdbc:postgresql://localhost:5433/iam
    username: iam
    password: iam
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

security:
  jwt:
    issuer: iamauth
    secret: ${SECURITY_JWT_SECRET}
    accessTokenTtlSeconds: 900

management:
  endpoints:
    web:
      exposure:
        include: [health, info]

